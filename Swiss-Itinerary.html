<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switzerland Grand Tour</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        #map {
            height: 60vh;
            width: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1-px rgba(0, 0, 0, 0.06);
            z-index: 0;
        }
        .itinerary-container {
            max-height: 40vh;
            overflow-y: auto;
        }
        .day-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .day-card.active {
            background-color: #e2e8f0;
            border-left: 4px solid #4a90e2;
        }
        .popup-content {
            font-size: 0.875rem;
            max-width: 250px;
        }
        .popup-content h3 {
            font-weight: bold;
            margin-bottom: 0.25rem;
            font-size: 1rem;
        }
        .popup-content p {
            margin: 0;
        }
        .detail-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .leaflet-pane.leaflet-marker-pane img {
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.4));
        }
        .leaflet-tooltip {
            font-weight: bold;
            font-size: 1rem;
            color: #4a5568;
            background-color: transparent;
            border: none;
            box-shadow: none;
            padding: 0;
        }
        .leaflet-tooltip-left.leaflet-tooltip-top:before {
            border: none;
        }
    </style>
</head>
<body class="p-6 bg-gray-50 flex flex-col items-center">
    <div class="max-w-4xl w-full">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Switzerland Grand Tour: An Alpine Rail Symphony</h1>
        <p class="text-center text-gray-600 mb-6">Explore the itinerary on the map below. The full route is shown, and clicking a day highlights that day's travel segment and shows details on the map.</p>
        
        <!-- Map Container -->
        <div id="map" class="mb-6"></div>

        <!-- Itinerary Cards Container -->
        <div class="itinerary-container bg-white p-4 rounded-xl shadow-lg border border-gray-200">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Itinerary Details</h2>
            <div id="itinerary-list" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                <!-- Day cards will be injected here by JavaScript -->
            </div>
        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Define map and set initial view
            const map = L.map('map').setView([46.8182, 8.2275], 8); // Centered on Switzerland

            // Add tile layer (OpenStreetMap)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define custom coordinates for specific places
            const zurichAirportCoords = [47.4502, 8.5617]; // Coords for Zurich Airport (ZRH)
            const zurichCityCoords = [47.3769, 8.5417]; // Coords for Zurich city center
            const lucerneCoords = [47.0502, 8.3093];
            const grindelwaldCoords = [46.6264, 8.0416];
            const jungfrauCoords = [46.5772, 7.9898];
            const montreuxCoords = [46.4319, 6.9118];
            const zermattCoords = [46.0207, 7.7491];
            const stMoritzCoords = [46.4988, 9.8373];
            const tiranoCoords = [46.2163, 10.1742];

            // Itinerary Data - This is a simplified representation.
            const itinerary = [
                { day: 1, date: 'Saturday, September 20, 2025', title: 'Arrival in Zurich', location: 'Zurich Airport', coords: zurichAirportCoords, cityCoords: zurichCityCoords, details: `<p class="font-semibold">Morning:</p><p>Depart from Bangalore on a connecting flight to Zurich.</p><p class="font-semibold mt-2">Evening:</p><p>Arrive at Zurich Airport (ZRH). Take the train from the airport to your hotel in Zurich city.</p>` },
                { day: 2, date: 'Sunday, September 21, 2025', title: 'Zurich Sightseeing', location: 'Zurich', coords: zurichCityCoords, details: `<p class="font-semibold">Morning:</p><p>Visit the Lindt Home of Chocolate in Kilchberg.</p><p class="font-semibold mt-2">Afternoon:</p><p>Travel to and explore the magnificent Rhine Falls.</p>` },
                { day: 3, date: 'Monday, September 22, 2025', title: 'Travel to Grindelwald via Lucerne', location: 'Grindelwald', coords: grindelwaldCoords, details: `<p class="font-semibold">Morning:</p><p>Train to Lucerne, explore the Chapel Bridge and Old Town.</p><p class="font-semibold mt-2">Afternoon:</p><p>Board the scenic Luzern-Interlaken Express (GoldenPass Line) to Grindelwald.</p>` },
                { day: 4, date: 'Tuesday, September 23, 2025', title: 'Jungfraujoch & Lauterbrunnen Valley', location: 'Grindelwald', coords: grindelwaldCoords, details: `<p class="font-semibold">Morning:</p><p>Trip to Jungfraujoch - Top of Europe via the Eiger Express.</p><p class="font-semibold mt-2">Afternoon:</p><p>Explore the Lauterbrunnen Valley, including Staubbach Falls.</p>` },
                { day: 5, date: 'Wednesday, September 24, 2025', title: 'Grindelwald First - Top of Adventure', location: 'Grindelwald', coords: grindelwaldCoords, details: `<p class="font-semibold">Morning:</p><p>Take the gondola to Grindelwald First, enjoy the Cliff Walk and hike to Bachalpsee.</p><p class="font-semibold mt-2">Afternoon:</p><p>Visit the Glacier Canyon and enjoy leisure time in Grindelwald.</p>` },
                { day: 6, date: 'Thursday, September 25, 2025', title: 'Mürren & Gimmelwald Exploration', location: 'Grindelwald', coords: grindelwaldCoords, details: `<p class="font-semibold">Full Day:</p><p>Explore the picturesque villages of Mürren and Gimmelwald via cable cars and trains.</p>` },
                { day: 7, date: 'Friday, September 26, 2025', title: 'Travel to Montreux', location: 'Montreux', coords: montreuxCoords, details: `<p class="font-semibold">Morning:</p><p>Depart Grindelwald for a scenic journey to Montreux.</p><p class="font-semibold mt-2">Afternoon:</p><p>Arrive, check-in, and visit the iconic Chillon Castle.</p>` },
                { day: 8, date: 'Saturday, September 27, 2025', title: 'Travel to Zermatt', location: 'Zermatt', coords: zermattCoords, details: `<p class="font-semibold">Morning:</p><p>Take the train from Montreux to the car-free village of Zermatt.</p><p class="font-semibold mt-2">Afternoon:</p><p>Settle in and explore the Gorner Gorge.</p>` },
                { day: 9, date: 'Sunday, September 28, 2025', title: 'Gornergrat & Riffelsee Reflection', location: 'Zermatt', coords: zermattCoords, details: `<p class="font-semibold">Morning:</p><p>Take the Gornergrat Bahn to see panoramic views of the Matterhorn.</p><p class="font-semibold mt-2">Afternoon:</p><p>Hike to Riffelsee for the famous Matterhorn reflection shot.</p>` },
                { day: 10, date: 'Monday, September 29, 2025', title: 'Matterhorn Glacier Paradise & Five Lakes Hike', location: 'Zermatt', coords: zermattCoords, details: `<p class="font-semibold">Morning:</p><p>Ascend to Matterhorn Glacier Paradise for stunning high-altitude views.</p><p class="font-semibold mt-2">Afternoon:</p><p>Embark on the beautiful Five Lakes Hike from Blauherd.</p>` },
                { day: 11, date: 'Tuesday, September 30, 2025', title: 'Zermatt Leisure', location: 'Zermatt', coords: zermattCoords, details: `<p class="font-semibold">Full Day:</p><p>Enjoy a day of leisure in Zermatt, with options for shopping, a museum visit, or a shorter hike.</p>` },
                { day: 12, date: 'Wednesday, October 1, 2025', title: 'Glacier Express to St. Moritz', location: 'St. Moritz', coords: stMoritzCoords, details: `<p class="font-semibold">Morning to Afternoon:</p><p>Board the world-renowned Glacier Express for a full-day scenic journey to St. Moritz.</p><p class="font-semibold mt-2">Evening:</p><p>Arrive in St. Moritz, check-in, and have dinner.</p>` },
                { day: 13, date: 'Thursday, October 2, 2025', title: 'Bernina Express Round-Trip', location: 'St. Moritz & Tirano', coords: stMoritzCoords, tiranoCoords: tiranoCoords, details: `<p class="font-semibold">Morning:</p><p>Leisure time in St. Moritz.</p><p class="font-semibold mt-2">Afternoon:</p><p>Take the Bernina Express round-trip to Tirano, Italy, and back.</p>` },
                { day: 14, date: 'Friday, October 3, 2025', title: 'Departure from Zurich Airport', location: 'Zurich Airport', coords: zurichAirportCoords, details: `<p class="font-semibold">Morning:</p><p>Enjoy a final leisurely breakfast and souvenir shopping in St. Moritz.</p><p class="font-semibold mt-2">Afternoon:</p><p>Travel by train from St. Moritz to Zurich Airport for your departure.</p>` },
            ];
            
            // Variable to hold the currently highlighted polyline segment
            let highlightedRoute = null;

            // Map to store markers for easy access
            const markers = {};

            // Construct the full route coordinates
            const fullRouteCoords = [
                zurichAirportCoords,
                zurichCityCoords,
                grindelwaldCoords,
                montreuxCoords,
                zermattCoords,
                stMoritzCoords,
                zurichAirportCoords
            ];
            
            // Draw the full itinerary route on the map
            let fullRoute = L.polyline(fullRouteCoords, {
                color: '#4a90e2',
                weight: 4,
                opacity: 0.7
            }).addTo(map);

            // Create a custom icon for the markers
            const customIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<svg class="w-8 h-8 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-18a8 8 0 1 0 0 16 8 8 0 0 0 0-16zM9 10H5V8h4V4h2v4h4v2h-4v4H9v-4z"/></svg>`,
                iconSize: [24, 24],
                iconAnchor: [12, 24]
            });

            // Add markers to the map and create itinerary cards
            const itineraryList = document.getElementById('itinerary-list');

            let activeCard = null;

            itinerary.forEach((day, index) => {
                const marker = L.marker(day.coords, { icon: customIcon }).addTo(map);
                markers[day.day] = marker; // Store the marker
                
                // Add a permanent, visible tooltip with the location name
                marker.bindTooltip(day.location, { permanent: true, direction: 'right', offset: [15, 0] });

                // Create a card for each day
                const card = document.createElement('div');
                card.className = `day-card bg-white p-4 rounded-lg shadow-md border border-gray-200`;
                card.innerHTML = `
                    <p class="text-xs text-gray-500">${day.date}</p>
                    <h3 class="text-lg font-semibold text-gray-800">Day ${day.day}: ${day.title}</h3>
                    <p class="text-sm text-gray-600">${day.location}</p>
                `;
                itineraryList.appendChild(card);

                // Add click event listener to the card
                card.addEventListener('click', () => {
                    // Remove active class from previous card
                    if (activeCard) {
                        activeCard.classList.remove('active');
                    }
                    // Add active class to the new card
                    card.classList.add('active');
                    activeCard = card;

                    // Remove previous highlighted line if it exists
                    if (highlightedRoute) {
                        map.removeLayer(highlightedRoute);
                    }
                    
                    // Highlight the route for the selected day based on index
                    if (index === 0) { // Day 1: Zurich Airport -> Zurich City
                        highlightedRoute = L.polyline([zurichAirportCoords, zurichCityCoords], {
                            color: '#e24a4a',
                            weight: 6,
                            opacity: 1
                        }).addTo(map);
                    } else if (index === 2) { // Day 3: Zurich -> Lucerne -> Grindelwald
                         highlightedRoute = L.polyline([zurichCityCoords, lucerneCoords, grindelwaldCoords], {
                             color: '#e24a4a',
                             weight: 6,
                             opacity: 1
                         }).addTo(map);
                    } else if (index === 3) { // Day 4: Day trip from Grindelwald
                        highlightedRoute = L.polyline([grindelwaldCoords, jungfrauCoords], {
                            color: '#e24a4a',
                            weight: 6,
                            opacity: 1
                        }).addTo(map);
                    } else if (index === 12) { // Day 13: Bernina Express Round-Trip
                        highlightedRoute = L.polyline([stMoritzCoords, tiranoCoords, stMoritzCoords], {
                            color: '#e24a4a',
                            weight: 6,
                            opacity: 1
                        }).addTo(map);
                    } else if (index > 0 && JSON.stringify(itinerary[index].coords) !== JSON.stringify(itinerary[index-1].coords)) {
                        // All other linear travel days
                        const startCoords = itinerary[index-1].coords;
                        const endCoords = itinerary[index].coords;
                        highlightedRoute = L.polyline([startCoords, endCoords], {
                            color: '#e24a4a',
                            weight: 6,
                            opacity: 1
                        }).addTo(map);
                    }

                    // Pan the map to the selected location and open the popup with full details
                    const selectedMarker = markers[day.day];
                    if (selectedMarker) {
                        const popupContent = `
                            <div class="popup-content">
                                <h3>Day ${day.day}: ${day.title}</h3>
                                <div class="text-gray-700">${day.details}</div>
                            </div>
                        `;
                        selectedMarker.bindPopup(popupContent).openPopup();
                        map.flyTo(day.coords, 10);
                    }
                });
            });
        });
    </script>
</body>
</html>
